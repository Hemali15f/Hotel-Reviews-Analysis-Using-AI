<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reviews Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI-based Hotel Reviews Analysis</h1>
        <p>Get insights from customer reviews with AI analysis.</p>
    </header>

    <section id="search">
        <h2>Search Reviews by Hotel Name</h2>
        <form id="search-form">
            <input type="text" id="hotel-name" placeholder="Enter hotel name" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <section id="results">
        <h2>Analysis Results</h2>
        <div id="reviews"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
